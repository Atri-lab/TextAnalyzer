<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Analyzer</h1>
        <textarea id="user-input" placeholder="Start typing here..." oninput="analyzeText()"></textarea>
        <div class="stats">
            <div class="stat-item">
                <p id="char-count" class="stat-label">Characters: 0</p>
            </div>
            <div class="stat-item">
                <p id="space-count" class="stat-label">Spaces: 0</p>
            </div>
            <div class="stat-item">
                <p id="word-count" class="stat-label">Words: 0</p>
            </div>
        </div>
        <div id="histogram" class="histogram"></div>
        <div id="error-msg" class="error-msg"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
